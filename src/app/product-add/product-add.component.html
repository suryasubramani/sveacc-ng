<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
          <div class="card-header">
              Add Product
          </div>
          <div class="card-block">
            <form clrForm [formGroup]="addProductForm">
              <div class="form-group">
                  <label>Product Name</label>
                  <input clrInput type="text" formControlName="productName" placeholder="Product Name"/>
              </div>
              <div class="form-group">
                  <label>Product Brand</label>
                  <input clrInput type="text" formControlName="productBrand" placeholder="Product Brand"/>
              </div>
              <div class="form-group">
                  <label>Category</label>
                  <input clrInput type="text" formControlName="category" placeholder="Category"/>
              </div>
              <div class="form-group">
                  <label>Provider</label>
                  <input clrInput type="text" formControlName="provider" placeholder="Provider"/>
              </div>
              <div class="form-group">
                  <label>Quantity</label>
                  <input clrInput type="text" formControlName="quantity" placeholder="Quantity"/>
              </div>
              <div class="form-group">
                  <label>Price</label>
                  <input clrInput type="text" formControlName="price" placeholder="Price"/>
              </div>
          </form>
          </div>
          <div class="card-footer">
              <button class="btn btn-sm btn-link" (click)="addProduct()">Add Product</button>
          </div>
      </div>
  </div>
</div>
